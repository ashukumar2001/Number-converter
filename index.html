<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Converter</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <nav id="top-nav" class="display-flex">
        <h1 class="brand" >Number Converter</h1>
    </nav>
    <div class="content shadow">
        <p id="color-red"><strong>Note: </strong> Please click on a'select' button after selecting conversion</p>
        <form action="#" method="post"  class="form display-flex">
                <select name="conversion_methods" id="methods" class="input">
                    <option value="bin2dec">Binary to Decimal</option>  <!-- done -->
                    <option value="dec2bin">Decimal to Binary</option> <!-- done -->
                    <option value="hex2dec">Hexadecimal to Decimal</option> <!-- done -->
                    <option value="bin2hex">Binary to Hexadecimal</option> <!-- done -->
                    <option value="dec2hex">Decimal to Hexadecimal</option> <!-- done -->
                    <option value="hex2bin">Hexadecimal to Binary</option> <!-- done -->
                </select>
            <input type="button" value="Select" id="selected" class="btn">
            <br>
            <div class="input-value display-flex">
                <span id="enter-number">Enter Number :</span>
                <input type="text" name="" id="input-value" class="input">
                <div id="input-button-wrapper" class="display-flex">
                    <input type="button" value="Convert" id="convert" class="btn">
                    <input type="button" value="Reset" id="reset" class="btn">
                </div>
            </div>
            <br>
            <div class="output display-flex">
                <span id="conversion-name"></span>
                <div id="output-value-wrapper" class="display-flex">
                    <input type="text" name="conversion-name" id="output-value" class="input" readonly>
                    <input type="button" value="copy" id="copy" >
                </div>
            </div>
        </p>
        </form>
        </div>

    <script src="script/methods.js"></script>
    <script src="script/app.js"></script>
    <script src="script/input_validator.js"></script>
</body>
</html>
